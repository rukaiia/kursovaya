databaseChangeLog:
  - changeSet:
      id: create-director-table
      author: Aleksei
      changes:
        - createTable:
            tableName: director
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fullName
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-movie-table
      author: Aleksei
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: int
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: director_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_director_id
                    references: director(id)
  - changeSet:
      id: create-cast-member-table
      author: Aleksei
      changes:
        - createTable:
            tableName: cast_member
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fullName
                  type: varchar(255)
  - changeSet:
      id: create-movie-cast-member-table
      author: author
      changes:
        - createTable:
            tableName: movie_cast_member
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: movie_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_cast_member_movie
                    references: movie(id)
              - column:
                  name: cast_member_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_cast_member_cast_member
                    references: cast_member(id)
              - column:
                  name: role
                  type: varchar(255)